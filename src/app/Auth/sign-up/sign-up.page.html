<ion-content>

  <div class="login-container">
    <ion-text class="content">
      <h1>Create an account </h1>
      <ion-text color="medium">Create your own Todo list</ion-text>
    </ion-text>
    <form (ngSubmit)="signUp()">
      <div>
        <ion-item>
          <ion-input type="text" [(ngModel)]="displayName" name="displayName" class="formControl" placeholder="Name"  required class="input-field"></ion-input>
        </ion-item>
      </div>
      <ion-item>
        <ion-input type="email" [(ngModel)]="email" name="email" class="formControl" placeholder="Email Address" required class="input-field">


        </ion-input>

      </ion-item>

      <ion-item>
        <ion-input type="{{passwordType}}" [(ngModel)]="password" name="password" class="formControl custom" class="input-field" placeholder="Password"
           required>

        </ion-input>
        <ion-icon name="eye" (click)="hideShowPassword()"></ion-icon>
      </ion-item>

      <ion-button type="submit" expand="block" class="form__button customBtn" shape="round" >Register</ion-button>
   </form>

    <div class="btnGroup">
      <span>
        Already have an account?
      </span>
      <ion-button fill="clear" (click)="redirect($event, 'login-form')">Signin</ion-button>
    </div>
  </div>



</ion-content>
